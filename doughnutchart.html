<body>
    <head>
        <div class="header">
            <nav>
                <a href="index.html"><img src="assets/icons/icon.png" alt="web page logo"></a>

                    <li> <a href="index.html">Bar Chart</a></li>

    <br><br>
    <div class="con"> 
        <div class="inputs">
            <span> Enter Labels</span>
            <input type="text" name="doughnutlabels" id="doughnutlabels" placeholder= "label1,label2,label3,label4" required>
            <br>
            <span> Enter Value</span>
            <input type="text" name="doughnutvalues" id="doughnutvalues" placeholder= "10,20,30,40" required>
            <button onclick="javaScript:showdoughnut()">Show</button>
        </div>
        <div style="display: none;" class="chart1" id="doughnutchartdiv">
            <canvas id="doughnutchart" style="height: 150px; width: 150px;" ></canvas>
        </div>
    </div>
